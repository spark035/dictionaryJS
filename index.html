<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
  <title>DictionaryJS - Your Definitions at The Ready</title>
</head>
<body>
    <!-- Login Form -->
    <div class="container" id="login">
      <div class="d-flex justify-content-center h-100">
        <div class="card">
          <div class="card-header">
            <h3>Sign In</h3>
          </div>
          <div class="card-body">
            <form id="login-form">
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="username" name="username">
                
              </div>
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
                <input type="password" class="form-control" placeholder="password" name="password">
              </div>
              <div class="form-group">
                <button class="btn-light">
                     
                     <a href="./def.html"><input type="submit" value="Login" class="btn float-right login_btn" id="login-form-submit"></a>
                </button>
             
              </div>
              <hr>
              <div class="form-group">
                <h3>Don't have an account? Register Now</h3>
                <button class="btn-light">
                  <input type="submit" value="Register" class="btn float-right login_btn" id="register-btn">
                  <a href="./register.html"></a>
                </button>
                
              </div>
            </form>
          </div>
          <div class="card-footer">
            <h3>Find Definitions Today!</h3>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
